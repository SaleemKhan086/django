{% extends 'base.html' %}
{% block title %}view password {% endblock %}

{% block content %}
	<script>
		function showPassword(){
			e=document.getElementById("password")
			if(e.type=="password")
				e.type="text";
			else e.type="password";
		}
	</script>
<h1>{{password.nick_name}}</h1>
<label for="url">url:</label>
<input type="url" id="url" value="{{password.site_url}}" readonly>
<br />
<label for="username">username:</label>
<input type="text" id="username" value={{password.username}} readonly>
<br />
<label for="password">password:</label>
<input type="password" id="password" value={{password.password}} readonly>
<button type="button" onclick=showPassword()>show</button>
<br />
<label for="email" >email:</label>
<input type="email" id="email" value={{password.email}} readonly>
<br />
<label for="phone">phone:</label>
<input type="text" id="phone"
	     value=
		   {% if password.phone %}
		   {{password.phone}}
		   {% else %}
		   "None"
		   {% endif %}
		   readonly>
<br />
<label for="description">description:</label>
<textarea id="description" rows="10" cols="50" readonly>
	{{password.description}}
</textarea>
<br/><br/>
<p>
<a href="{% url 'password_manager:all' %}">Back to List</a>
</p>
<p>
<a href="{% url 'password_manager:home' %}">home page</a>
</p>
{% endblock %}
